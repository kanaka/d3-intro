<html>
    <head>
        <style>
            .chart rect {
                fill: steelblue;
            }

            .chart text {
                fill: black;
                font: 10px sans-serif;
                text-anchor: middle;
            }

        </style>
    </head>


    <body>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <svg class="chart"></svg>

        <script>

var width = 960,
    height = 500;

var y = d3.scale.linear()
    .range([height, 0]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", height);

function type(d) {
  d.Calories = +d.Calories; // coerce to number
  return d;
}

d3.csv("https://s3.amazonaws.com/d3_demo/cereal.csv", type, function(error, data) {
  y.domain([0, d3.max(data, function(d) { return d.Calories; })]);

  var barWidth = width / data.length;

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; });

  bar.append("rect")
      .attr("y", function(d) { return y(d.Calories); })
      .attr("height", function(d) { return height - y(d.Calories); })
      .attr("width", barWidth - 1);

  bar.append("text")
      .attr("x", barWidth / 2)
      .attr("y", function(d) { return y(d.Calories) + 3; })
      .attr("dy", ".75em")
      .text(function(d) { return d.Calories; });
});

        </script>

    </body>

</html>
