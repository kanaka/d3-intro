<html>
    <head>
        <style>
            .dot {
                fill: steelblue;
                r: 5px;
            }

            .chart text {
                fill: black;
                font: 10px sans-serif;
                text-anchor: middle;
            }

        </style>
    </head>


    <body>
        <script src="http://d3js.org/d3.v3.min.js"></script>

        <script>

            var width = 960,
                height = 500;

            // add the graph canvas to the body of the webpage
            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            data = [{x: 20, y: 30, color: "#f00"},
                    {x: 50, y: 80, color: "#0f0"},
                    {x: 80, y: 40, color: "#00f"}];

            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("r", 3.5)
                .attr("cx", function (d) { return d.x + "px"; })
                .attr("cy", function (d) { return d.y + "px"; })
                .style("fill", function(d) { return d.color; }); 

        </script>

    </body>

</html>
